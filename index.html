<html>
    <head>
        <title></title>
        <meta charset="utf-8"/>
        <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
        <link rel="stylesheet" media="screen" href="style.css">
    </head>
    <body>
        <form action="?" method="post" name="form" class="centered" id="form">
            <span id="balloon"></span>
            <input type="radio" name="1_ticket" value=""> 1 TICKET €109
            <input type="radio" name="5_tickets" value=""> 5 TICKETS €495

            <input type="text" name="first_name" value="" data-regex="!/[^a-zA-Z]+$/" data-msg="nie może być pusta i być liczbą" data-placeholder="">
            <input type="text" name="last_name" value="" data-regex="!/[^a-zA-Z]+$/" data-msg="nie może być pusta i być liczbą" data-placeholder="">

            <textarea name="textarea_1" data-max="10" data-regex="/^.{1,10}$/" data-msg="nie może być dłuższa niż 10 dowolnych znaków" data-placeholder=""></textarea>
            <textarea name="textarea_2" data-max="20" data-regex="/^.{1,20}$/" data-msg="nie może być dłuższa niż 20 dowolnych znaków" data-placeholder=""></textarea>

            <input type="text" name="email" value="" data-regex="/((.*?)@(.*?).(org|com|pl))/" data-msg="musi mieć poprawny format email" data-placeholder="">
            <input type="password" name="password" value="" data-regex="" data-msg="musi zawierać co najmniej 8 znaków, w tym co najmniej jedną liczbę, jedną literę i jeden znak specjalny" data-placeholder="">

            <input type="text" name="vid_number" value="" data-max="5" data-regex="" data-msg="musi być liczbą max 5 cyfrową" data-placeholder="">
            <input type="text" name="tickets_count" value="" data-regex="/^([1-9]|1[0-9]|2[0])$/" data-msg="musi zawierać liczby z zakresu 1-20" data-placeholder="">

            <input type="button" value="REGISTER" id="send">
        </form>

        <div class="errors" id="error"></div>

        <script src="dist/bundle.js"></script>
    </body>
</html>

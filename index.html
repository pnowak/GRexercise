<html>
    <head>
        <title></title>
        <meta charset="utf-8"/>
        <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
        <link rel="stylesheet" media="screen" href="style.css">
    </head>
    <body>
        <form action="?" method="post" name="form" class="centered" id="form">
            <span id="balloon"></span>

            <div class="input_box clear">
                <input type="radio" name="1_ticket" value=""> 1 TICKET €109
                <input type="radio" name="5_tickets" value=""> 5 TICKETS €495
            </div>

            <div class="input_box left">
                <label for="first_name" class="input_text_placeholder disappear">First name</label>
                <input type="text" name="first_name" value="" data-regex="^[^0-9]+$" data-msg="nie może być pusta i być liczbą">
            </div>
            <div class="input_box right">
                <label for="last_name" class="input_text_placeholder disappear">Last name</label>
                <input type="text" name="last_name" value="" data-regex="^[^0-9]+$" data-msg="nie może być pusta i być liczbą" data-placeholder="Last name">
            </div>

            <div class="input_box left">
                <label for="textarea_1" class="input_text_placeholder disappear">Textarea 1</label>
                <textarea name="textarea_1" data-max="10" data-regex="^.{1,10}$" data-msg="nie może być dłuższa niż 10 dowolnych znaków"></textarea>
            </div>
            <div class="input_box right">
                <label for="textarea_2" class="input_text_placeholder disappear">Textarea 2</label>
                <textarea name="textarea_2" data-max="20" data-regex="^.{1,20}$" data-msg="nie może być dłuższa niż 20 dowolnych znaków"></textarea>
            </div>

            <div class="input_box left">
                <label for="email" class="input_text_placeholder disappear">Email</label>
                <input type="text" name="email" value="" data-regex="((.*?)@(.*?).(org|com|pl))" data-msg="musi mieć poprawny format email">
            </div>
            <div class="input_box right">
                <label for="password" class="input_text_placeholder disappear">Password</label>
                <input type="password" name="password" value="" data-regex="^(?=.{8,}$)(?=.*[A-Za-z])(?=.*[●!#$%&()*+,-./:;<=>?@[\]^_`{|}~])(?=.*[0-9]).*" data-msg="musi zawierać co najmniej 8 znaków, w tym co najmniej jedną liczbę, jedną literę i jeden znak specjalny">
            </div>

            <div class="input_box left">
                <label for="vid_number" class="input_text_placeholder disappear">Vid number</label>
                <input type="text" name="vid_number" value="" data-max="5" data-regex="^[0-9]{1,5}$" data-msg="musi być liczbą max 5 cyfrową">
            </div>
            <div class="input_box right">
                <label for="tickets_count" class="input_text_placeholder disappear">Tickets count</label>
                <input type="text" name="tickets_count" value="" data-regex="^([1-9]|1[0-9]|2[0])$" data-msg="musi zawierać liczby z zakresu 1-20">
            </div>
            <div class="input_box clear">
                <input type="button" value="REGISTER" id="send">
            </div>
        </form>

        <div class="errors" id="error"></div>

        <script src="dist/bundle.js"></script>
    </body>
</html>
